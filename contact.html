<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information - Miss Linda Otoo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Contact Information</h1>
    <p>You can reach Miss Linda Otoo via the following means:</p>
    <ul>
        <li>Email: linda.otoo@ucc.edu.gh</li>
        <li>Phone: +233 24 123 4567</li>
    </ul>

    <h2>Contact Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Gender:
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female"><br><br>
        </label>
        <label>Interests:</label>
        <label for="web">Web Development</label>
        <input type="checkbox" id="web" name="interest" value="web">
        <label for="database">Database Systems</label><br><br>
        <input type="checkbox" id="database" name="interest" value="database">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
